<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Subtraction Practice</title>
<link href="scoreKeeper.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  </head>
  <body>

   <div id="counterBody">

              <p id="team">Us!</p>
              <p id="team">Them!</p>

                  <div id="number" class="score">
                  <p id="count">0</p>
                  </div>

                  <div id="numberThem" class="score">
                  <p id="countThem">0</p>
                  </div>

          <div id = "buttonsUs">


              <div id="countUp">
              <p>+</p>
              </div>

              <div id="countDown">
              <p>-</p>
              </div>
          </div>
          <div id = "buttonsThem">


              <div id="countUpThem">
              <p>+</p>
              </div>

              <div id="countDownThem">
              <p>-</p>
              </div>
        </div>


              <div id="message">
              <p>Push + (plus) to count up and - (minus) to count down.</p>
              </div>


              </div>










     </div>





<script src=scoreKeeper.js></script>
  </body>
</html>
